<!DOCTYPE html>
<!--

Welcome to ePlant, a unique data visualization tool for integrating and exploring multiple levels of biological data.

This project was produced in Nicholas Provart's lab in the department of Cell & Systems Biology, University of Toronto.

Design & UI by Jamie Waese
Code by Zhenming Yu

It is theoretically based on an earlier version of ePlant by Nicholas Provart: http://bar.utoronto.ca/eplant/

-->


<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>ePlant</title>
		<meta name="keywords" content="" />

		<!--[if lt IE 9]>
			<script type="text/javascript">alert("Sorry but your browser does not support the canvas tag. Try using a recent version of Firefox, Chrome or Safari.");</script>
		<![endif]-->


		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="lib/processing-1.4.1.min.js"></script>
		<script type="text/javascript" src="lib/JSmol.min.js"></script>
		<script type="text/javascript" src="lib/cytoscape.min.js"></script>
		<script type="text/javascript" src="lib/arbor.js"></script>

		<!-- Tooltip Pop-Up Stylesheet. (From: https://github.com/chinchang/hint.css) -->
		<link rel="stylesheet" href="style/hint.css"></link>


		<!-- Google Analytics -->
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-44555001-1']);

		<!-- CSS -->
		<link rel="stylesheet" href="style/eplant.css"></link>
	</head>


	<body>
		<div id="content">
			<!-- Title strip -->
			<table width="90%">
				<tr>
					<td>
						<div class="hint--right  hint--success  hint--rounded" data-hint="See more bio visualization tools at the BAR.">
							<a href='http://bar.utoronto.ca'><img id="logo" src='img/BAR.png' alt='To the Bio-Array Resource Homepage' align="absmiddle" style="position:relative;left:40px;"></a>&nbsp;&nbsp;
						</div>
					</td>
					<td>
						<h1 style="position:relative;left:-30px;">ePlant</h1>
					</td>
					<td>
						<div style="float: right; padding: 17px 0px 0px 0px">
							<div class="hint--left  hint--success  hint--rounded" data-hint="Save your work session."><input type="button" class="button" value="Save" onclick="saveFile();"/></div>
							<div class="hint--left  hint--success  hint--rounded" data-hint="Load a previously saved session."><input type="button" class="button" id="fileinput" value="Load" onchange="readFile(this);"></div>
						</div>
					</td>
				</tr>
			</table>

			<!-- Application contents -->
			<table width="100%" style="padding:20px 0 0 0;">
				<tr>
					<td valign="top">
						<div id="navigation_container" style="opacity:0;">
							<h3 id="speciesLabel">
								<!-- Plant name should update when user changes species -->
							</h3>							
							Enter gene identifier or alias:<br>
							<input type="text" name="GeneID" style="width:121px; padding:5px;">
							<div class="hint--right hint--success hint--rounded" data-hint="Download all available data for this gene.">
									<input type="button" class="button" value="Get">
								</div>
							<br>
							<br>
							<div class="hint--right hint--success hint--rounded" data-hint="Quickly switch between loaded genes.">
								<select id="genesOfInterest" style="width:180px;" onchange="genesOfInterest_onChange();">
									<option disabled value="Currently loaded genes:" >Currently loaded genes:</option>
								</select>
 							</div>
							<div style="text-align:center;position:relative;left:-20px;">
							<br>
							<div id="speciesViewIcon" class="icon hint--right hint--success hint--rounded" data-hint="Select your species of interest." onclick="Eplant.toSpeciesView();">
								<img src="img/unavailable/species.png"></img>
							</div>
							<br>
							<div id="chromosomeViewIcon" class="icon hint--right hint--success hint--rounded" data-hint="View chromosomes and select genes." onclick="Eplant.toChromosomeView();">
								<img src="img/unavailable/chromosome.png"></img>
							</div>
							<br>
							<div id="worldViewIcon" class="icon hint--right hint--success hint--rounded" data-hint="View global distributions of your plant.">
								<img src="img/unavailable/world.png"></img>
							</div>
							<br>
							<div id="plantViewIcon" class="icon hint--right hint--success hint--rounded" data-hint="View tissues expression profile of your gene.">
								<img src="img/unavailable/plant.png"></img>
							</div>
							<br>
							<div id="cellViewIcon" class="icon hint--right hint--success hint--rounded" data-hint="View subcellular expression profile of your gene.">
								<img src="img/unavailable/cell.png"></img>
							</div>
							<br>
							<div id="interactionViewIcon" class="icon hint--right hint--success hint--rounded" data-hint="View protein-protein interactions of your gene product." onclick="Eplant.toInteractionView();">
								<img src="img/unavailable/interaction.png"></img>
							</div>
							<div id="pathwayViewIcon" class="icon hint--right hint--success hint--rounded" data-hint="View metabolic pathways that your gene product participates in.">
								<img src="img/unavailable/pathway.png"></img>
							</div>
							<br>
							<div id="moleculeViewIcon" class="icon hint--right hint--success hint--rounded" data-hint="View structure of the protein encoded by your gene." onclick="Eplant.toMoleculeView();">
								<img src="img/unavailable/molecule.png"></img>
							</div>
							<br>
							<div id="sequenceViewIcon" class="icon hint--right hint--success hint--rounded" data-hint="View annotations for your gene sequence.">
								<img src="img/unavailable/sequence.png"></img>
							</div>
							</div>
						</div>
					</td>
					<td valign="top">
						<div id="ZUI_container" style="width:900px;height:600px;margin:0 auto 0 50px;position:relative;left:-60px;border:3px solid #F0F0F0;border-radius:20px;">
							<div id="Cytoscape_container" style="width:900px;height:600px;position:absolute;left:0;top:0;opacity:0.99;">
							</div>
							<div id="JSmol_container" style="width:900px;height:600px;position:absolute;left:0;top:0;opacity:0.99;">
							</div>
							<canvas id="ZUI_canvas" width="900px" height="600px" style="position:absolute;left:0;top:0;outline:none;">
								Canvas is not supported by your browser, please upgrade.
							</canvas>
						</div>
						<div id="settings_container" style="opacity:0;margin-top:15px;">
							<table>
								<tr>
									<td id="viewSpecificUI" style="padding-left: 50px; width:550px;vertical-align:middle;">
									</td>
									<td id="crossViewUI" style="width:200px;vertical-align:middle;">
										<div id="labelsColorIcon" class="iconSmall hint--top hint--success hint--rounded" data-hint="Labels: off / light / dark." style="padding:5px;">
											<img src="img/labelscolor.png"></img>
										</div>
										<div id="getImageIcon" class="iconSmall hint--top hint--success hint--rounded" data-hint="Save current screen as high resolution image." style="padding:5px;" onclick="ZUI.toImageInWindow();">
											<img src="img/getimage.png"></img>
										</div>
										<div id="paletteIcon" class="iconSmall hint--top hint--success hint--rounded" data-hint="Color palette." style="padding:5px;">
											<img src="img/palette.png"></img>
										</div>
									</td>
								</tr>
							</table>
						</div>
					</td>
				</tr>
			</table>
			<script type="text/javascript" src="js/framework.js"></script>
			<script type="text/javascript" src="js/eplant.js"></script>
			<script type="text/javascript" src="js/views/chromosome.js"></script>
			<script type="text/javascript" src="js/views/species.js"></script>
			<script type="text/javascript" src="js/views/interaction.js"></script>
			<script type="text/javascript" src="js/views/molecule.js"></script>
			<script type="text/javascript">
				/* Handles the onchange event fired by the genesOfInterest select element */
				function genesOfInterest_onChange() {
					/* Get selected identifier */
					var genesOfInterest = document.getElementById("genesOfInterest");
					var identifier = genesOfInterest.options[genesOfInterest.selectedIndex].value;
					var geneOfInterest = Eplant.speciesOfFocus.getGeneOfInterestByIdentifier(identifier);
					Eplant.speciesOfFocus.setGeneOfFocus(geneOfInterest);
				}

				ZUI.attachProcessing("ZUI_canvas");
				ZUI.update = Eplant.update;
				MoleculeView.initJMol();
				Eplant.speciesView = new SpeciesView();
				ZUI.changeActiveView(Eplant.speciesView, null, null);
			</script>
		</div>

		<!-- Tabs -->
		<br>
		<script src="lib/tabcontent.js" type="text/javascript"></script>
		<link href="style/tabcontent-template2/tabcontent.css" rel="stylesheet" type="text/css"></link>
		<ul class="tabs" data-persist="true">
			<li><a href="#view1">Welcome</a></li>
			<li><a href="#view2">About</a></li>
			<li><a href="#view3">Example Gallery</a></li>
			<li><a href="#view4">Help</a></li>
		</ul>
		<div class="tabcontents">
			<div id="view1" style="text-align:center;">
				Welcome
			</div>
			<div id="view2" style="text-align:center;">
				About
			</div>
			<div id="view3" style="text-align:center;">
				Example Gallery
			</div>
			<div id="view4" style="text-align:center;">
				Help
			</div>
		</div>
	</body>
</html>
